title: firedef
email: firedef2019@example.com
description: My personal website
baseurl: ""
url: "https://firedef.github.io"
github_username: firedef
read_time: true
words_per_minute: 200

# Build settings
plugins:
  - jekyll-seo-tag
  - jekyll-feed

markdown: kramdown
mathjax:
  enable: true
  combo: "tex-svg"
  tags: "ams"

google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
  - name: "Comfortaa"
    weights: "400,400i,700,700i"

# Analytics
google_analytics: G-JRVBSZDX88

remote_theme: "mmistakes/so-simple-theme@3.2.0"
skin: "/sass/custom.css"

# Front Matter Defaults
defaults:
  # Post defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comments: true
      share: false
  # Pages defaults
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: simple
      comments: true
      share: false

author:
  name: Dmitrii Nosov
  email: firedef2019@gmail.com
  links:
    - title: Github
      url: https://github.com/firedef
      icon: fab fa-github


include:
  - _pages
  - scripts